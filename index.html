  <meta charset="UTF-8">

  <title>Home - Student Skills Test</title>

</head>
<body>
  <header>
    <h1>Welcome to the Web Skills Test</h1>
    <button id="themeBtn">Change Theme</button>

  <nav>
    <a href="index.html">Home</a>

  <section>
    <h2>Student Details</h2>
    <p>Total Students: <span id="studentCount">0</span></p>

    <button id="sortBtn">Sort by Age</button>

    <table id="studentsTable">
      <thead>
        <tr><th>Name</th><th>Age</th><th>Skill</th></tr>

        <tr><td>Kamal</td><td>20</td><td>HTML</td></tr>

    </table>

    <h3>Add a New Student</h3>
    <form id="addStudentForm" class="form-box">
      <label>Name:<br><input type="text" id="sName" placeholder="Enter student name"></label>
      <label>Age:<br><input type="number" id="sAge" placeholder="Enter age"></label>
      <label>Skill:<br><input type="text" id="sSkill" placeholder="Enter skill"></label>
      <button type="submit">Add Student</button>
    </form>
  </section>
